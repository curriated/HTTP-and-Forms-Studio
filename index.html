<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
    const searchForm = document.getElementById("searchForm");

	const actions = {
			google: "https://www.google.com/search",
			duckDuckGo: "https://duckduckgo.com/",
			bing: "https://www.bing.com/search",
			ask: "https://www.ask.com/web",
		}

	const setSearchEngine = (event) => {
			const form = document.getElementById('searchForm');
			const searchTerm = document.querySelector('[name=q]').value;

			if(searchTerm.trim === "") {
				event.preventDefault();
				alert('Please enter a search term')
			}

			const selectedEngine = document.querySelector('input[name=engine]:checked');

			if (selectedEngine === null) {
				event.preventDefault();
				alert('Please select a search engine')
			}
			
			const action = actions[selectedEngine.value];
			form.setAttribute("action",action);
		};

	window.addEventListener("load",function() {
		const form = document.getElementById("searchForm");
		form.addEventListener("submit",setSearchEngine);
	});

	</script>

</head>

<body>

	<form id="searchForm">
		<input type="text" name="q">
		<input type="radio" name="engine" value="google"/><label>Google</label>
		<input type="radio" name="engine" value="duckDuckGo"/><label>DuckDuckGo</label>
		<input type="radio" name="engine" value="bing"/><label>Bing</label>
		<input type="radio" name="engine" value="ask"/><label>Ask</label>

		<submit type="submit" value="go">Go!</submit>

    <!-- TODO: add form elements -->
	</form>

</body>
